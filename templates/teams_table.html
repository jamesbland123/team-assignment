<!DOCTYPE html>
<html lang="en">

<head>
  <title>Team Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Team Hash</th>
          <th>Hash Link</th>
          <th>Members</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <TR>
          <TD class="c1">{{item.table_number}}</TD>
          <TD class="c2">{{item.team_hash}}</TD>
          <TD class="c3">{{item.team_hash_login}}</TD>
          <TD class="c4"><SPAN>{{item.members}}</SPAN></TD>
          <TD class="c5"><SPAN>{{item.members_count}}</SPAN></TD>
        </TR>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
